@REFLECTION_CONFIG[default]:NEEDS[TexturesUnlimited]
{
	%enabled = true
}

@PART[rn_vostok_dec|rn_vostok_sc|rn_vostok_tdu|rn_vostok_para|rn_voskhod_sc|rn_voskhod_airlock|ok_tft|ok_bo_male|ok_bo_fem|t_bo|tg_bo|t_pao|t_pao2]:NEEDS[TexturesUnlimited] {
	!MODULE[ReflectiveShaderModule]
    {
	}
}

//7K FOLDER

KSP_MODEL_SHADER
{
	name = rn_vostok_dec
	model = RN_Soyuz/Parts/7k/vostok_dec
	TEXTURE
    {
        shader = SSTU/PBR/Metallic
		mesh = TDU_TopAntenna
		mesh = TDU_MConnector
        PROPERTY
		{
			name = _Color
			color = 2.0,2.0,2.0   //higher numbers are lighter
		}
		PROPERTY
		{
			name = _Metal
			float = 0.65   // 0>less metallic 1>more metallic(mirror finish)
		}
		PROPERTY
			{
			name = _Smoothness
			float = 0.95   // 1>less blurry 0>more blurry
		}
	}
}

