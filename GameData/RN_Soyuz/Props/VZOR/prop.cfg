	cameraAspect = 1

                refreshDrawRate = 2
		refreshTextRate = 10
		refreshDataRate = 20
		buttonClickSound = RN_Soyuz/Props/Neptune/buttonbeep
		buttonClickVolume = 0.01
        	globalButtons = NPU300+,NPU300-
		noSignalTextureURL = RN_Soyuz/Props/Neptune/nosignal

